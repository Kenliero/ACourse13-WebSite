<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <body>
      <!-- Return Button in FLEX-->
      <div class="container-fluid text-center p-0 markoproject">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3">
          <a href="../index.html"> <!-- target="_blank"> -->
            <button type="button" class="btn btn-primary border-dark btn-lg px-4 gap-3 mb-4 navbutton">Mainpage</button>
          </a>
        </div>         
        <h1 class="display-5 text-primary text-center fw-bold mt-5 shadowtopic">Technical Universe Project Screenshots</h1>                              

        <!-- Carousel Code-->
        <div class="caroflex">
          <div id="carouselExample" class="carousel slide carouresizing justify-content-sm-center " >
            <div class="w-100 carousel-inner">
              <div class="carousel-item active">
                <img src="../images/tushot-a-48.jpg" style="width: fit-content; height: auto" class="d-block w-100" alt="Later Version Image"> <!-- class="d-block w-100" -->
              </div>
              <div class="carousel-item">
                <img src="../images/tushot-a-new.jpg" style="width: fit-content; height: auto" class="d-block w-100" alt="Early Version Image">
              </div>
              <div class="carousel-item">
                <img src="../images/tushot-fleets01.gif" style="width: fit-content; height: auto" class="d-block w-100" alt="Fleet list image">
              </div>
              <div class="carousel-item">
                <img src="../images/tushotline1.gif" style="width: fit-content; height: auto" class="d-block w-100" alt="Refuel image">
              </div>              
            </div> <!-- Inner Carousel -->

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon innercaro" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon innercaro" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div> <!-- Main carousel -->
        </div> <!-- carouflex-->
